<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .error{
            color: red;
        }

    </style>
    <title>Address Book</title>
</head>
<body class="background">

    <h1>Your contact information</h1>

    <form action="#"
    data-th-action="@{/form}"
    data-th-object="${person}" 
    method = "POST">

        <p>
        <label>Name</label>
        <input type ="text" data-th-field="*{name}">
        <span
            class = "error"
            data-th-if="${#fields.hasErrors('name')}"
            data-th-errors="*{name}" >
        </span>
        </p>
        <br/>
       

        <p>
        <label>Email</label>
        <input type ="text" data-th-field="*{email}">
        <span
            class = "error"
            data-th-if="${#fields.hasErrors('email')}"
            data-th-errors="*{email}" >
        </span>
        </p>
        <br/>
     

        <p>
        <label>Phone Number</label>
        <input type ="text" data-th-field="*{phoneNumber}">
        <span
            class = "error"
            data-th-if="${#fields.hasErrors('phoneNumber')}"
            data-th-errors="*{phoneNumber}" >
        </span>
        </p>
        <br/>
      
        <p>
        <label>Date of Birth</label>
        <input type ="date" data-th-field="*{dateOfBirth}">
        <span
            class = "error"
            data-th-if="${#fields.hasErrors('dateOfBirth')}"
            data-th-errors="*{dateOfBirth}" >
        </span>
        <br/>
        <span
            class = "error"
            data-th-if="${#fields.hasErrors('age')}"
            data-th-errors="*{age}" >
        </span>
        </p>
        <br/>
      
        <p>
        <input type = "submit" value="Submit">
        </p>
    
    </form>
    
</body>
</html>
